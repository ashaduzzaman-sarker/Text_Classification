apiVersion: apps/v1
kind: Deployment
metadata:
  name: text-classification-api
  labels:
    app: text-classification-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: text-classification-api
  template:
    metadata:
      labels:
        app: text-classification-api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: api
          image: "${AZURE_CONTAINER_REGISTRY:-your-acr-name}.azurecr.io/text-classification-api:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: MLFLOW_TRACKING_URI
              value: "file:/app/mlruns"
            - name: MLFLOW_EXPERIMENT_NAME
              value: "text_classification_lora"
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
